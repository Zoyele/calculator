<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
<div class="panel">
	<table>
		<tr>
			<td><label>显示</br>输入:</label></td>
			<td colspan="3"><input id = "show-box" type = "text"></td>
		</tr>
		<tr>
			<td><label>结果:</label></td>
			<td colspan="3"><input id = "result" type = "text" disabled></td>
		</tr>
		<tr>
			<td class="data-input changecol">+</td>
			<td class="data-input changecol">-</td>
			<td class="data-input changecol">*</td>
			<td class="data-input changecol">/</td>
		</tr><tr>
			
			<td class="data-input changecol">7</td>
			<td class="data-input changecol">8</td>
			<td class="data-input changecol">9</td>
			<td class="data-input changecol">(</td>
		</tr><tr>
			
			<td class="data-input changecol">4</td>
			<td class="data-input changecol">5</td>
			<td class="data-input changecol">6</td>
			<td class="data-input changecol">)</td>
		</tr><tr>
			
			<td class="data-input changecol">1</td>
			<td class="data-input changecol">2</td>
			<td class="data-input changecol">3</td>
			<td class="data-input changecol">.</td>
		</tr><tr>
		    <td class="data-input changecol">0</td>
			<td class="reset changecol">C</td>
			<td class="del  changecol">Del</td>
			<td class="cal  changecol">=</td>
		</tr>
	</table>
</div>
<script type="text/javascript" src = "cal.js"></script>
</body>
</html>
